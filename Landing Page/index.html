<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiflip - Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Amiflip</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="searchProducts()">Search</button>
            </div>
        </div>
    </header>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="./pic.jpg" alt="Product 1">
                <h3>T shirt</h3>
                <p>Elite</p>
                <span class="price">$19.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./pic 2.jpg" alt="Product 2">
                <h3>Short Sleeve</h3>
                <p>Soft</p>
                <span class="price">$29.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./pic 3.jpg" alt="Product 3">
                <h3>Short Sleeve</h3>
                <p>Soft</p>
                <span class="price">$39.99</span>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Amiflip. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample list of products (you can replace this with your data)
        const products = [
            { name: "T shirt", description: "Elite", price: 19.99 },
            { name: "Short Sleeve", description: "Soft", price: 29.99 },
            { name: "Short Sleeve", description: "Soft", price: 39.99 }
        ];

        // Function to search for products
        function searchProducts() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();

            // Filter products based on the search input
            const filteredProducts = products.filter(product => {
                return product.name.toLowerCase().includes(searchInput) || product.description.toLowerCase().includes(searchInput);
            });

            // Display the filtered products
            const featuredProducts = document.querySelector(".featured-products .container");
            featuredProducts.innerHTML = ""; // Clear the existing content

            filteredProducts.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="./pic.jpg" alt="Product">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <span class="price">$${product.price.toFixed(2)}</span>
                    <button>Add to Cart</button>
                `;
                featuredProducts.appendChild(productDiv);
            });
        }
    </script>
</body>
</html>
